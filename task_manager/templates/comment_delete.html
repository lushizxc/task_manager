{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger">
    <h3> Вы точно хотите удалить комменатрий?</h3>
    <p>"{{object.text}}"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да,удалить</button>
        <a href="{% url 'tasks:task_detail' object.task.pk%}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
