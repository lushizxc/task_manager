<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Реєстрація та Коментарі</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header>
        <h1>Форми на сайті</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="info.html">Інформація</a></li>
            <li><a href="gallery.html">Галерея</a></li>
            <li><a href="form.html">Реєстрація</a></li>
        </ul>
        <form action="#" method="post">
            <input type="text" placeholder="Логін" required>
            <input type="password" placeholder="Пароль" required>
            <input type="submit" value="Увійти">
        </form>
    </nav>

    <main>
        <div class="registration-form">
            <h2>Створити новий обліковий запис</h2>

            <label for="reg-login">Логін</label>
            <input type="text" id="reg-login" placeholder="Логін">

            <label for="reg-email">Електронна скринька</label>
            <input type="email" id="reg-email" placeholder="Електронна скринька">

            <label for="reg-pass">Пароль</label>
            <input type="password" id="reg-pass" placeholder="Пароль">

            <button type="submit">Відправити</button>
        </div>

        <hr>

        <div class="comment-section">
            <h3>Залишити коментар</h3>
            <form action="#" method="post" name="comment" id="comment">
                <p>
                    Ім'я<br>
                    <input type="text" name="author" id="author" value="" size="25" required>
                </p>
                <p>
                    Пошта<br>
                    <input type="text" name="email" id="email" value="" size="25">
                </p>
                <p>
                    Коментар<br>
                    <textarea name="comment" id="comment-text" cols="48" rows="8"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Надіслати">
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright 2025</p>
    </footer>

</body>
</html>
